{% extends 'base.html' %}

{% block content %}
    <h1>Product list</h1>
    <ul>
     {% for product in products %}
        <li>
            {% if product.slug %}
                <a href="{% url 'product_detail' product.slug %}">{{ product.name }}</a>
            {% else %}
                {{ product.name }} (no slug)
            {% endif %}
        </li>
    {% endfor %}
    </ul>
{%endblock%}
